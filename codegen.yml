overwrite: true
schema:
  - './schema.graphql'
generates:
  src/types/graphql.tsx:
    config:
      gqlImport: graphql-tag
      skipDocumentsValidation: true
      flattenGeneratedTypes: true
      enumsAsTypes: true
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
